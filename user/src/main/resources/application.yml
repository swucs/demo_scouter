server:
  port: 8088


spring:
  datasource:
    url: jdbc:h2:~/user
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true



  sql:
    init:
      mode: always
      schema-locations: classpath:h2/schema.sql
      data-locations: classpath:h2/data.sql
  h2:
    console:
      enabled: true
      path: /h2-console